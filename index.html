<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Luckiest+Guy" rel="stylesheet">

  <title>TFSA Calculator</title>
</head>

<body id="content" class="container-fluid">
<div>

</br>
<h2>TFSA Contribution Room</h2>
<hr/>
<p></p>Enter you birth year: <select id= dropdown></select>
<p>Your Total TFSA contribution room is <label id = contribution>$</label><p>
</br>
<p>If you were born after <label id="not18"></label>, your contribution limit is $0 because you are under 18 years of age.</p>
</div>
</br>
<div>
  <h2>Calculate your remaining contribution room</h2>
<table id=calctable class="table">
  <thead>
  <tr>
    <th>Year</th>
    <th>Year Limit</th>
    <th>Deposit</th>
    <th>Withdraw</th>
    <th>Remaining</th>
  </tr>
</thead>
  <tbody id= tablebody>
  </tbody>
  <tfoot>
  <tr>
    <th>Total</th>
    <th id = "limitTotal">$0</th>
    <th id = "depositTotal">$0</th>
    <th id = "withdrawTotal">$0</th>
    <th id = "netTotal">$0</th>
  </tr>
  </tfoot>
</table>
</div>

<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
